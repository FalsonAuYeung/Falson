<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三位数除以整十数练习</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #333;
        }
        .question {
            font-size: 2em;
            margin: 30px 0;
            padding: 20px;
            background-color: #e9f7fe;
            border-radius: 5px;
        }
        input {
            font-size: 1.5em;
            padding: 10px;
            width: 100px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin: 5px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 1.2em;
            margin: 20px 0;
            min-height: 30px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        #score {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        .hint {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
        .answer-inputs {
            margin: 20px 0;
        }
        .answer-inputs label {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.2em;
        }
        
        /* Celebration animation */
        .celebration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }
        
        .bounce {
            animation: bounce 1s ease;
        }
        
        .shake {
            animation: shake 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>三位数除以整十数练习</h1>
        <p>请计算下列除法题：</p>
        
        <div class="question" id="question">点击开始答题</div>
        
        <div class="answer-inputs">
            <label>商: <input type="number" id="quotient" placeholder="商" onkeydown="if(event.key==='Enter') checkAnswer()"></label>
            <label>余数: <input type="number" id="remainder" placeholder="余数" onkeydown="if(event.key==='Enter') checkAnswer()"></label>
        </div>
        
        <div>
            <button onclick="generateQuestion()">下一题</button>
            <button onclick="checkAnswer()">提交答案</button>
        </div>
        
        <div id="result"></div>
        
        <div id="score">答对: 0 | 答错: 0</div>
        <div class="hint">提示：请分别填写商和余数</div>
        
        <!-- Celebration effect container -->
        <div class="celebration" id="celebration"></div>
    </div>

    <script>
        let correctQuotient = 0;
        let correctRemainder = 0;
        let dividend = 0;  // 被除数
        let divisor = 0;   // 除数
        let correctCount = 0;
        let wrongCount = 0;

        function generateQuestion() {
            // 生成整十数除数 (10, 20, 30, ..., 90)
            const tens = Math.floor(Math.random() * 9) + 1; // 1-9
            divisor = tens * 10;
            
            // 生成一个三位数被除数 (100-999)
            dividend = Math.floor(Math.random() * 900) + 100;
            
            // 计算正确的商和余数
            correctQuotient = Math.floor(dividend / divisor);
            correctRemainder = dividend % divisor;
            
            // 显示题目
            document.getElementById('question').textContent = dividend + " ÷ " + divisor + " = ?";
            
            // 清空输入框和结果
            document.getElementById('quotient').value = '';
            document.getElementById('remainder').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('quotient').focus();
        }

        function checkAnswer() {
            const userQuotient = parseInt(document.getElementById('quotient').value);
            const userRemainder = parseInt(document.getElementById('remainder').value);
            
            if (isNaN(userQuotient) || isNaN(userRemainder)) {
                document.getElementById('result').textContent = '请输入有效的数字！';
                document.getElementById('result').className = 'incorrect';
                return;
            }
            
            if (userQuotient === correctQuotient && userRemainder === correctRemainder) {
                document.getElementById('result').textContent = '正确！' + dividend + " ÷ " + divisor + " = " + correctQuotient + " 余 " + correctRemainder;
                document.getElementById('result').className = 'correct';
                correctCount++;
                
                // 添加庆祝效果
                showCelebration();
            } else {
                document.getElementById('result').textContent = `错误！正确答案是 ${correctQuotient} 余 ${correctRemainder} （${dividend} ÷ ${divisor} = ${correctQuotient} 余 ${correctRemainder}）`;
                document.getElementById('result').className = 'incorrect';
                wrongCount++;
                
                // 添加错误效果
                showErrorEffect();
            }
            
            // 更新分数显示
            document.getElementById('score').textContent = `答对: ${correctCount} | 答错: ${wrongCount}`;
        }

        function showCelebration() {
            const container = document.getElementById('container');
            container.classList.add('bounce');
            
            // 创建彩带效果
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            celebration.innerHTML = '';
            
            // 创建多个彩带
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
                celebration.appendChild(confetti);
            }
            
            // 播放音效（使用Web Audio API生成简单音效）
            playSuccessSound();
            
            // 3秒后移除效果
            setTimeout(() => {
                container.classList.remove('bounce');
                celebration.style.display = 'none';
            }, 3000);
        }
        
        function showErrorEffect() {
            const container = document.getElementById('container');
            container.classList.add('shake');
            
            // 播放错误音效
            playErrorSound();
            
            // 0.5秒后移除效果
            setTimeout(() => {
                container.classList.remove('shake');
            }, 500);
        }

        function playSuccessSound() {
            try {
                // 使用Web Audio API创建简单的成功音效
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0, audioContext.currentTime + 0.3);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log("无法播放音效:", e);
            }
        }
        
        function playErrorSound() {
            try {
                // 使用Web Audio API创建简单的错误音效
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(220, audioContext.currentTime); // A3
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0, audioContext.currentTime + 0.3);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log("无法播放音效:", e);
            }
        }

        // 页面加载完成后初始化第一题
        window.onload = function() {
            generateQuestion();
        };
    </script>
</body>
</html>
