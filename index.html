<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小学数学AI项目</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        a {
            display: block;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .tools {
            background-color: #ff7b38;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>小学数学AI项目</h1>
        <div class="links">
            <a href="./主页_工具.html" class="tools">数学工具</a>
        </div>
    </div>
</body>
</html>
