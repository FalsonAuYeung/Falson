<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整百整千加减法练习</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #333;
        }
        .question {
            font-size: 2em;
            margin: 30px 0;
            padding: 20px;
            background-color: #e9f7fe;
            border-radius: 5px;
        }
        input {
            font-size: 1.5em;
            padding: 10px;
            width: 150px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 1.2em;
            margin: 20px 0;
            min-height: 30px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        #score {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        
        /* Celebration animation */
        .celebration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            display: none;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            75% {
                transform: translateX(10px);
            }
        }
        
        .bounce {
            animation: bounce 1s ease;
        }
        
        .shake {
            animation: shake 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>整百整千加减法练习</h1>
        <p>请计算下列整百整千加减法题：</p>
        
        <div class="question" id="question">点击开始答题</div>
        
        <input type="number" id="answer" placeholder="请输入答案" onkeydown="if(event.key==='Enter') checkAnswer()">
        
        <div>
            <button onclick="generateQuestion()">下一题</button>
            <button onclick="checkAnswer()">提交答案</button>
        </div>
        
        <div id="result"></div>
        
        <div id="score">答对: 0 | 答错: 0</div>
        
        <!-- Celebration effect container -->
        <div class="celebration" id="celebration"></div>
    </div>

    <script>
        let currentAnswer = 0;
        let correctCount = 0;
        let wrongCount = 0;

        function generateQuestion() {
            // Randomly select operation type: 0=addition, 1=subtraction
            const operation = Math.floor(Math.random() * 2);
            
            // Generate numbers (hundreds or thousands)
            let num1, num2;
            
            if (operation === 0) {
                // Addition
                const types = Math.floor(Math.random() * 4);
                switch(types) {
                    case 0: // Hundreds + Hundreds
                        num1 = (Math.floor(Math.random() * 9) + 1) * 100; // 100-900
                        num2 = (Math.floor(Math.random() * 9) + 1) * 100; // 100-900
                        break;
                    case 1: // Thousands + Hundreds
                        num1 = (Math.floor(Math.random() * 9) + 1) * 1000; // 1000-9000
                        num2 = (Math.floor(Math.random() * 9) + 1) * 100;  // 100-900
                        break;
                    case 2: // Hundreds + Thousands
                        num1 = (Math.floor(Math.random() * 9) + 1) * 100;  // 100-900
                        num2 = (Math.floor(Math.random() * 9) + 1) * 1000; // 1000-9000
                        break;
                    case 3: // Thousands + Thousands
                        num1 = (Math.floor(Math.random() * 9) + 1) * 1000; // 1000-9000
                        num2 = (Math.floor(Math.random() * 9) + 1) * 1000; // 1000-9000
                        break;
                }
                
                currentAnswer = num1 + num2;
                document.getElementById('question').textContent = `${num1} + ${num2} = ?`;
            } else {
                // Subtraction (ensure positive result)
                const types = Math.floor(Math.random() * 4);
                switch(types) {
                    case 0: // Hundreds - Hundreds
                        num1 = (Math.floor(Math.random() * 9) + 1) * 100; // 100-900
                        num2 = (Math.floor(Math.random() * (Math.floor(num1/100) - 1)) + 1) * 100; // 100 to (num1-100)
                        break;
                    case 1: // Thousands - Hundreds
                        num1 = (Math.floor(Math.random() * 9) + 1) * 1000; // 1000-9000
                        num2 = (Math.floor(Math.random() * 9) + 1) * 100;  // 100-900
                        break;
                    case 2: // Thousands - Thousands (ensure positive result)
                        num1 = (Math.floor(Math.random() * 9) + 2) * 1000; // 2000-9000
                        num2 = (Math.floor(Math.random() * (Math.floor(num1/1000) - 1)) + 1) * 1000; // 1000 to (num1-1000)
                        break;
                    case 3: // Larger Thousands - Hundreds
                        num1 = (Math.floor(Math.random() * 8) + 2) * 1000; // 2000-9000
                        num2 = (Math.floor(Math.random() * 5) + 1) * 100;  // 100-500
                        break;
                }
                
                currentAnswer = num1 - num2;
                document.getElementById('question').textContent = `${num1} - ${num2} = ?`;
            }
            
            // Clear input and result
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            
            if (isNaN(userAnswer)) {
                document.getElementById('result').textContent = '请输入一个有效的数字！';
                document.getElementById('result').className = 'incorrect';
                showErrorEffect();
                return;
            }
            
            if (userAnswer === currentAnswer) {
                document.getElementById('result').textContent = '正确！';
                document.getElementById('result').className = 'correct';
                correctCount++;
                showCelebration();
            } else {
                document.getElementById('result').textContent = `错误！正确答案是 ${currentAnswer}`;
                document.getElementById('result').className = 'incorrect';
                wrongCount++;
                showErrorEffect();
            }
            
            // Update score display
            document.getElementById('score').textContent = `答对: ${correctCount} | 答错: ${wrongCount}`;
        }
        
        function showCelebration() {
            const container = document.getElementById('container');
            container.classList.add('bounce');
            
            // Create confetti effect
            const celebration = document.getElementById('celebration');
            celebration.style.display = 'block';
            celebration.innerHTML = '';
            
            // Create multiple confetti pieces
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
                celebration.appendChild(confetti);
            }
            
            // Play sound effect
            playSuccessSound();
            
            // Remove effect after 3 seconds
            setTimeout(() => {
                container.classList.remove('bounce');
                celebration.style.display = 'none';
            }, 3000);
        }
        
        function showErrorEffect() {
            const container = document.getElementById('container');
            container.classList.add('shake');
            
            // Play error sound
            playErrorSound();
            
            // Remove effect after 0.5 seconds
            setTimeout(() => {
                container.classList.remove('shake');
            }, 500);
        }

        function playSuccessSound() {
            try {
                // Use Web Audio API to create simple success sound
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(523.25, audioContext.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioContext.currentTime + 0.1); // E5
                oscillator.frequency.setValueAtTime(783.99, audioContext.currentTime + 0.2); // G5
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0, audioContext.currentTime + 0.3);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log("无法播放音效:", e);
            }
        }
        
        function playErrorSound() {
            try {
                // Use Web Audio API to create simple error sound
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'square';
                oscillator.frequency.setValueAtTime(220, audioContext.currentTime); // A3
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.setValueAtTime(0, audioContext.currentTime + 0.3);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log("无法播放音效:", e);
            }
        }

        // Initialize first question when page loads
        window.onload = function() {
            generateQuestion();
        };
    </script>
    
    <div style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
        <a href="主页_工具_口算训练场.html" style="display: inline-block; padding: 10px 20px; background-color: #4a90e2; color: white; text-decoration: none; border-radius: 5px;">返回口算首页</a>
    </div>
</body>
</html>
