<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学乘法练习</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .question {
            font-size: 2em;
            margin: 30px 0;
            padding: 20px;
            background-color: #e9f7fe;
            border-radius: 5px;
        }
        input {
            font-size: 1.5em;
            padding: 10px;
            width: 150px;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            font-size: 1.2em;
            margin: 20px 0;
            min-height: 30px;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        #score {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>数学乘法练习</h1>
        <p>请计算下列乘法题：</p>
        
        <div class="question" id="question">点击开始答题</div>
        
        <input type="number" id="answer" placeholder="请输入答案" onkeydown="if(event.key==='Enter') checkAnswer()">
        
        <div>
            <button onclick="generateQuestion()">下一题</button>
            <button onclick="checkAnswer()">提交答案</button>
        </div>
        
        <div id="result"></div>
        
        <div id="score">答对: 0 | 答错: 0</div>
    </div>

    <script>
        let currentAnswer = 0;
        let correctCount = 0;
        let wrongCount = 0;

        function generateQuestion() {
            // 随机选择题目类型：0为两位数乘一位数，1为一位数乘两位数，2为一位数乘一位数
            const questionType = Math.floor(Math.random() * 3);
            
            if (questionType === 0) {
                // 两位数乘一位数
                const twoDigit = Math.floor(Math.random() * 90) + 10; // 10-99
                const oneDigit = Math.floor(Math.random() * 9) + 1;   // 1-9
                currentAnswer = twoDigit * oneDigit;
                document.getElementById('question').textContent = `${twoDigit} × ${oneDigit} = ?`;
            } else if (questionType === 1) {
                // 一位数乘两位数
                const oneDigit = Math.floor(Math.random() * 9) + 1;   // 1-9
                const twoDigit = Math.floor(Math.random() * 90) + 10; // 10-99
                currentAnswer = oneDigit * twoDigit;
                document.getElementById('question').textContent = `${oneDigit} × ${twoDigit} = ?`;
            } else {
                // 一位数乘一位数
                const firstDigit = Math.floor(Math.random() * 9) + 1;  // 1-9
                const secondDigit = Math.floor(Math.random() * 9) + 1; // 1-9
                currentAnswer = firstDigit * secondDigit;
                document.getElementById('question').textContent = `${firstDigit} × ${secondDigit} = ?`;
            }
            
            // 清空输入框和结果
            document.getElementById('answer').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('answer').focus();
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            
            if (isNaN(userAnswer)) {
                document.getElementById('result').textContent = '请输入一个有效的数字！';
                document.getElementById('result').className = 'incorrect';
                return;
            }
            
            if (userAnswer === currentAnswer) {
                document.getElementById('result').textContent = '正确！';
                document.getElementById('result').className = 'correct';
                correctCount++;
            } else {
                document.getElementById('result').textContent = `错误！正确答案是 ${currentAnswer}`;
                document.getElementById('result').className = 'incorrect';
                wrongCount++;
            }
            
            // 更新分数显示
            document.getElementById('score').textContent = `答对: ${correctCount} | 答错: ${wrongCount}`;
        }

        // 页面加载完成后初始化第一题
        window.onload = function() {
            generateQuestion();
        };
    </script>
    
    <div style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
        <a href="口算_index.html" style="display: inline-block; padding: 10px 20px; background-color: #4a90e2; color: white; text-decoration: none; border-radius: 5px;">返回口算首页</a>
    </div>
</body>
</html>
